
#user  nobody;
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;

  #keepalive_timeout  0;
  keepalive_timeout  65;

  gzip  off;

  access_log /Users/romeovs/.cache/nginx/access.log;
  error_log  /Users/romeovs/.cache/nginx/errors.log;

  include /Users/romeovs/.config/nginx/sites/*.conf;
}
